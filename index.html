<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Factorial</title>
    <!-- Enlace a la CDN de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://bravedeveloper.com/wp-content/uploads/2022/02/2022-02-13-01_03_28-factorial.js-LOGICA-Visual-Studio-Code.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            /* Fondo blanco con transparencia */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Desafío - Multiplicación</h1>
        <p class="mb-4">Introduce un número y se calculará su factorial y su multiplicación</p>
        <strong>Revisar en la consola</strong>
        <button id="calcularButton" class="btn btn-outline-dark">Calcular</button>
    </div>

    <!-- Enlace a la CDN de Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="holi.js"></script>
</body>

</html>
